name: to_do
description: A simple to-do app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  another_flushbar: ^1.10.8
  auto_route: ^0.6.9
  circular_check_box: ^1.0.4
  cloud_firestore: ^0.16.0
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  flutter_bloc: ^6.1.2
  flutter_feather_icons: ^1.0.3
  flutter_hooks: ^0.12.0
  flutter_icons: ^1.1.0
  flutter_slidable: ^0.5.7
  flutter_spinkit: ^4.1.2+1
  flutter_svg: ^0.19.1
  freezed_annotation: ^0.12.0
  get_it: ^5.0.6
  google_fonts: ^1.1.2
  google_sign_in: ^4.5.9
  implicitly_animated_reorderable_list: ^0.3.2
  injectable: ^1.0.7
  ionicons: ^0.1.1
  json_annotation: ^3.1.1
  kt_dart: ^0.8.0
  liquid_ui: ^1.0.0+9
  material_design_icons_flutter: ^4.0.5855
  page_transition: ^1.1.7+6
  provider: ^4.3.3
  rxdart: ^0.25.0
  shared_preferences: ^0.5.12+4
  shrink_sidemenu: ^1.0.0+3
  toggle_switch: ^0.1.8
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.10
  build_runner: ^1.11.1
  freezed: ^0.12.7
  injectable_generator: ^1.0.7
  json_serializable: ^3.5.1
  lint: ^1.2.1

